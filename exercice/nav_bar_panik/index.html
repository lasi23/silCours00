<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placements FLEXBOX</title>
    <style>
        .container {
            padding: 1%;
            background-color: rgb(111, 134, 157);
            display: flex;
            justify-content: space-around;
            flex-direction: column-reverse;
            /* align-items: flex-start;  */
            height: 100px;
        }

        #el1 {
            background-color: rgb(0, 157, 255);
        }

        #el2 {
            background-color: rgb(114, 232, 114);
        }

        #el3 {
            background-color: rgb(246, 0, 0);
        }

        .navbar {
            
            background: linear-gradient(to right, #540479, #d185c1);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .nav-links {
            margin-right: 50px;
            font-size: large;
            width: 300px;
            display: flex;
            flex-direction: row;
            justify-content: space-around;
       }

       li {
          list-style-type: none;
       }

       a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-weight: bold;
          
        }

       .logo {
            font-size: x-large;
            margin: 20px;
       }

        .containerGrid{
            padding: 1%;
            background-color: rgb(111, 134, 157);
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: repeat(3,1fr);
}

        #el1{
             background-color: rgb(0, 157, 255);
             grid-row: 1;
             grid-column: 1;
}
        #el2{
             background-color: rgb(114, 232, 114);
             grid-row: 2;
                grid-column: 2;
}
        #el3{
            background-color: rgb(246, 0, 0);
             grid-row: 3;
             grid-column: 3;
}
    </style>

</head>

<body>
    <nav class="navbar">
        <div class="logo">MaNavbar</div>
        <ul class="nav-links">
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Ã€ propos</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h1>Test Flexbox</h1>
    <div class="container">
        <div id="el1" class="element">Item 1</div>
        <div id="el2" class="element">Item 2</div>
        <div id="el3" class="element">Item 3</div>
    </div>
        <h1>Test Grid</h1>
    <div class="containerGrid">
        <div id="el1" class="element">Item 1</div>
        <div id="el2" class="element">Item 2</div>
        <div id="el3" class="element">Item 3</div>
    </div>
</body>

</html>
