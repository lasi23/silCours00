<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>
            Formulaire de réinitialisation de mot de passe
        </h3>
        <form action="traitement.php" method="post" class="formulaire">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" minlength="8" maxlength="30" required>
                <br>
                <label for="last_password">Ancien mot de passe</label>
                <input type="last_password" name="last_password" id="last_password" minlength="5" maxlength="20" required>
                <br>
                <label for="new_password">Nouveau mot de passe</label>
                <input type="password" name="new_password" id="new_password" minlength="5" maxlength="20" required>
                <br>
                <button type="submit">Réinitialiser le mot de passe</button>
        </form>
    </div>
</body>
</html>
